<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User/Employer Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('background.jpg'); /* Replace 'background-image.jpg' with the path to your image file */
    background-size: cover;
    
}

.container {
    display: flex;
    justify-content: space-around;
}

.card {
    background-color: #fff;
    padding: 60px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.05);
}

.card h2 {
    margin-bottom: 10px;
}

.card p {
    margin: 0;
}

    </style>
</head>
<body>
    <form action="ulogin.html">
    <div class="container">
        <div class="card" onclick="">
        <center><h2>User</h2></center>
            <p>Click here if you are a user</p>
            <center><button class="btn btn-secondary">Click</button></center>
        </div>
    </form>
    <form action="elogin.html">
        <div class="card" onclick="selectEmployer()">
            <center><h2>Employer</h2></center>
            <p>Click here if you are an employer</p>
            <center><button class="btn btn-secondary">Click</button></center>
        </div>
    </form>
    </div>
</body>
</html>
